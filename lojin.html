<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小米商城-登录</title>
    <link rel="stylesheet" href="./css/lojin.css"/>
  </head>
  <body>
    <!-- 内容 -->
<div><img src="./images/milogo.png" alt="" />
    <div class="login-a">
      <a href="register.html" target="_blank">注册</a>
      <a href="index.html" target="_blank">返回首页</a>
    </div>
</div>

    <div class="login-bg">
      <img src="./images/xiaomi.jpg" />
    </div>
    <div class="login">
      <h3>账号登录</h3>

      <!-- 账号 -->
      <div class="login-id">
        <input type="text" placeholder="用户名" value="" class="inpt1" />
        <span style="color: red; font-size: 14px"></span>
      </div>
      <!-- 密码 -->
      <div class="login-pwd">
        <input type="password" placeholder="密码" value="" class="inpt2" />
        <span style="color: red; font-size: 14px"></span>
      </div>
      <!-- 登录 -->
      <div class="butBox">
        <button class="login-btn but">登录</button>
        <!-- <button class="login-btn but">注册</button> -->
      </div>
    </div>
  </body>
</html>
<script src="./js/lojin.js"></script>
<script src="./js/logcheck.js"></script>
