<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="小米官网直营小米公司旗下所有产品，包括小米手机系列小米10 Pro 、小米9、小米MIX Alpha，Redmi 红米系列Redmi 10X、Redmi K30，小米电视、笔记本、米家智能家居等，同时提供小米客户服务及售后支持."
    />
    <meta
      name="keywords"
      content="小米,redmi,小米10,Redmi 10X,小米MIX Alpha,小米商城"
    />
    <title>小米商城 - 注册</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <!-- header 头部 -->
    <div class="header">
      <div class="container">
        <div class="logo"></div>
        <h2>小米商城</h2>
      </div>
      <a href="index.html" target="_blank">返回首页</a>
    </div>
    <!-- 登录 -->
    <div class="login">
      <div class="container">
        <form class="login-form" action="">
          <h2>账号注册</h2>
          <!-- 账号 -->
          <input
            type="text"
            name="username"
            class="user"
            placeholder="用户账户"
            required
            id="user"
          />
          <span></span>
          <!-- 密码 -->
          <input
            type="password"
            name="pass"
            class="pass"
            placeholder="密码/6-15位数字和字母组成"
            required
            id="pass"
          />
          <span></span>
          <!-- 邮箱 -->
          <input
            type="email"
            name="email"
            class="email"
            placeholder="邮箱"
            required
            id="eml"
          />
          <span></span>
          <!-- 手机号 -->
          <input
            type="text"
            name="phone"
            class="phone"
            placeholder="手机号码"
            required
            id="tel"
          />
          <span></span>
          <!-- 注册 -->
          <input type="button" value="注 册" class="btn" id="register" />
        </form>
      </div>
    </div>
  </body>
</html>
<script src="./js/register.js"></script>
